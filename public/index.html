<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO Meta Tags -->
    <title>Alex M. Muli | Fullstack Software Engineer Portfolio</title>
    <meta
      name="description"
      content="Explore the portfolio of Alex M. Muli, a world-class fullstack software engineer skilled in React, Node.js, AI, and modern development technologies."
    />
    <meta
      name="keywords"
      content="Software Engineer, Fullstack Developer, React, Node.js, AI, Machine Learning, Portfolio"
    />
    <meta name="author" content="Alex M. Muli" />

    <!-- ✅ Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Alex M. Muli | Fullstack Software Engineer"
    />
    <meta
      property="og:description"
      content="Discover world-class software engineering projects and expertise in React, Node.js, and AI."
    />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:image"
      content="https://yourdomain.com/preview.png"
    />

    <!-- ✅ Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Alex M. Muli | Fullstack Software Engineer"
    />
    <meta
      name="twitter:description"
      content="Explore the portfolio of Alex M. Muli, showcasing advanced React, Node.js, and AI projects."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/preview.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
